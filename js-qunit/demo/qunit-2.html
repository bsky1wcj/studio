<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Refactored date examples</title>
 
  <link rel="stylesheet" type="text/css" href="../qunit/qunit-1.12.0.css">
  <script src="../qunit/qunit-1.12.0.js"></script>
  <script src="../src/prettydate.js"></script>
 
  <script>
  test("prettydate basics", function() {
    var now = "2008/01/28 22:25:00";
	var trueFn = function(){return true;};
    ok(2=='1','passed!');
    equal(prettyDate(now, "2008/01/28 22:24:30"), "just now");
    equal(prettyDate(now, "2008/01/28 22:23:30"), "1 minute ago");
    equal(prettyDate(now, "2008/01/28 21:23:30"), "1 hour ago");
    equal(prettyDate(now, "2008/01/27 22:23:30"), "Yesterday");
    equal(prettyDate(now, "2008/01/26 22:23:30"), "2 days ago");
	equal(prettyDate(now, "2008/01/26 22:23:30"), "1111 days ago");
	equal(trueFn(), true);
    equal(prettyDate(now, "2007/01/26 22:23:30"), undefined);
  });

  test("prettydate 2",8,function() {
    var now = "2008/01/28 22:25:00";
    ok(1=='1','passed!');
    equal(prettyDate(now, "2008/01/28 22:24:30"), "just now", '自定义提示');
    equal(prettyDate(now, "2008/01/28 22:23:30"), "1 minute ago");
    equal(prettyDate(now, "2008/01/28 21:23:30"), "1 hour ago");
    equal(prettyDate(now, "2008/01/27 22:23:30"), "Yesterday");
    equal(prettyDate(now, "2008/01/26 22:23:30"), "2 days ago");
    equal(prettyDate(now, "2007/01/26 22:23:30"), undefined);
  });
  
	test("prettydate 3", function() {
		function date(then, expected) {
			equal(prettyDate("2008/01/28 22:25:00", then),
				expected);
		}
		date("2008/01/28 22:24:30", "just now");
		date("2008/01/28 22:23:30", "1 minute ago");
		date("2008/01/28 21:23:30", "1 hour ago");
		date("2008/01/27 22:23:30", "Yesterday");
		date("2008/01/26 22:23:30", "2 days ago");
		date("2007/01/26 22:23:30", undefined);
	});  
  
test( "equal test", function() {
  equal( 0, 0, "Zero; equal succeeds" );
  equal( "", 0, "Empty, Zero; equal succeeds" );
  equal( "", "", "Empty, Empty; equal succeeds" );
  equal( 0, 0, "Zero, Zero; equal succeeds" );
 
  equal( "three", 3, "Three, 3; equal fails" );
  equal( null, false, "null, false; equal fails" );
});  
  </script>
</head>
<body>
 
<div id="qunit"></div>
 
</body>
</html>
